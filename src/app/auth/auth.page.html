<ion-header>
  <ion-toolbar >
    <ion-title class="ion-text-center">{{isLogin ? "Login" : "Signup"}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <!-- Optional Logo/Icon at the top -->
            <ion-icon name="lock-closed-outline" size="large" color="medium"></ion-icon>
            <h2>Welcome Back!</h2>
            <p>Please sign in to continue</p>
            <ion-item>
              <ion-icon slot="start" name="mail-outline" color="medium"></ion-icon>
              <ion-label position="floating">Email</ion-label>
              <ion-input
              type="email"
              ngModel
              name="email"
              required
              email
              #emailCtrl="ngModel"
            ></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label color="danger">
                Should be a valid email address
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-icon slot="start" name="lock-closed-outline" color="medium"></ion-icon>
              <ion-label position="floating">Password</ion-label>
              <ion-input 
              type="password" 
              required 
              ngModel
              name="password" 
              minlength="6"
              #passwordCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label color="danger">Should be a valid email address</ion-label>
            </ion-item>            
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button  
            type="button" 
            color="primary" 
            fill="clear" 
            expand="block"
            (click)="onSwitchAuthMode()">
            Switch to {{ isLogin ? 'Signup' : 'Login' }}
            </ion-button>
          <!-- <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner> -->
          <ion-button type="submit" expand="block" color="primary" (click)="onLogin()" class="login-button">
          <ion-icon slot="start" name="log-in-outline"></ion-icon>
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <!-- <ion-text color="medium">
    <p>Don't have an account? <a href="">Sign Up</a></p>
  </ion-text> -->
</ion-content>
