<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <!-- Optional Logo/Icon at the top -->
  <ion-icon name="lock-closed-outline" size="large" color="medium"></ion-icon>
  <h2>Welcome Back!</h2>
  <p>Please sign in to continue</p>

  <div class="login-form">
    <ion-item lines="none">
      <ion-icon slot="start" name="mail-outline" color="medium"></ion-icon>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-icon slot="start" name="lock-closed-outline" color="medium"></ion-icon>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <!-- <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner> -->
    <ion-button expand="block" color="primary" (click)="onLogin()" class="login-button">
      <ion-icon slot="start" name="log-in-outline"></ion-icon>
      Login
    </ion-button>
  </div>

  <ion-text color="medium">
    <p>Don't have an account? <a href="#">Sign Up</a></p>
  </ion-text>
</ion-content>
