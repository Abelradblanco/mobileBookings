<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-button slot="primary" fill="clear" (click)="onCreateOffer()" [disabled]="!form.valid" >
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" 
              autocomplete 
              autocorrect
              formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2">
          <ion-item>
            <ion-label  position="floating">Short Description</ion-label>
            <ion-textarea 
              rows="3"
              formControlName="description">
            </ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
        <ion-col size-sm="8" offset-sm="2">
          <p>Description must be between 1 and 180 characters.</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2">
          <ion-item>
            <ion-label 
              position="floating"
              formControlName="price">Price</ion-label>
            <ion-input 
              type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="2">
          <ion-item>
            <ion-label position="floating">Available from</ion-label>
            <ion-datetime formControlName="dateFrom" min="2022-01-01" max="2027-12-31"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3" offset-sm="2">
          <ion-item>
            <ion-label position="floating">Available to</ion-label>
            <ion-datetime formControlName="dateTo" min="2022-01-02" max="2027-12-31"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid> 
  </form>
</ion-content>
